apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flaskapp
  name: flaskapp-deployment-nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - image: codingcorp-docker.pkg.nh60uhbu.dev.coding.io/vector/vectortest/nginx:v1
          name: flaskapp
          ports:
            - containerPort: 5001
      imagePullSecrets:
      - name: coding-docker
